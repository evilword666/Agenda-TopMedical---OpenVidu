<header>
  <ion-toolbar color="primary" class="centrado">
    <ion-title>{{viewTitle}}</ion-title>    
      <ion-buttons end>
        <ion-button [disabled]="isToday" (click)="today()">Hoy</ion-button>
        <ion-button (click)="changeMode('month')">M</ion-button>
        <ion-button (click)="changeMode('week')">S</ion-button>
        <ion-button (click)="changeMode('day')">D</ion-button>      
      </ion-buttons>
  </ion-toolbar>
</header>

<ion-content class="has-header" id="fondoContenido">    
        <calendar [eventSource]="eventSource"
                  [calendarMode]="calendar.mode"
                  [currentDate]="calendar.currentDate"
                  (onCurrentDateChanged)="onCurrentDateChanged($event)"
                  (onEventSelected)="onEventSelected($event)"
                  (onTitleChanged)="onViewTitleChanged($event)"
                  (onTimeSelected)="onTimeSelected($event)"
                  step="30">
        </calendar>
</ion-content>
